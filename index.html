<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js" type="text/javascript">

  </script>
  <script src="js/script.js"></script>

  <title>Hello, world!</title>
</head>
<body>
  <div class="container">
    <h1>Letter Generator</h1>
    <div>
      <form id="letterForm">
        <div class="form-group">
          <label for="sender">Your name</label>
          <input id="sender" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="recipient">Recipient</label>
          <input id="recipient" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="letterContent">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="letterContent">Return Address</label>
          <input id="returnAddress" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="letterContent">Letter Content</label>
          <input id="content" class="form-control" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Generate Letter</button>
      </form>
    </div>
    <div id="letter">
        <h3 <span class="address"></span></h3>
        <h3 <span class="returnAddress"></span> </h3>
        <p>
        Dear <span class="recipient"> </span>,
        <br>
        <br>
        <span class="content">.</span>
        <br>
        <br>
        Sincerely, <br><span class="sender"></span>
        </p>


        <!-- One day, <span class="sender"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="sender"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="sender"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>. -->

    </div>
  </div>

</html>
